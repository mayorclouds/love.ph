<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HVD-101</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    background:#14002e;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

/* BACKGROUND ANIMATION */
.background{
    position:fixed;
    inset:0;
    z-index:0;
}

.heart,.flower{
    position:absolute;
    animation:floatUp linear infinite;
    opacity:.7;
}

.heart{
    width:18px;
    height:18px;
    background:#ff2e8a;
    transform:rotate(45deg);
}
.heart::before,
.heart::after{
    content:"";
    width:18px;
    height:18px;
    background:#ff2e8a;
    border-radius:50%;
    position:absolute;
}
.heart::before{top:-9px;}
.heart::after{left:-9px;}

.flower{
    font-size:18px;
}

@keyframes floatUp{
    0%{transform:translateY(110vh) rotate(0deg);}
    100%{transform:translateY(-10vh) rotate(360deg);}
}

/* CARD */
.card{
    position:relative;
    z-index:10;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(15px);
    padding:40px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 0 40px rgba(255,0,150,.4);
    width:350px;
}

h2{
    margin-bottom:30px;
}

/* BUTTON AREA */
.buttonArea{
    position:relative;
    height:120px;
}

/* YES fixed LEFT */
#yesBtn{
    position:absolute;
    left:0;
    padding:15px 35px;
    font-size:18px;
    border:none;
    border-radius:12px;
    background:#ff2e8a;
    color:white;
    cursor:pointer;
    transition:.3s;
}

#yesBtn:hover{
    transform:scale(1.1);
}

/* NO only moves RIGHT side */
#noBtn{
    position:absolute;
    right:0;
    padding:15px 35px;
    font-size:18px;
    border:none;
    border-radius:12px;
    background:#444;
    color:white;
    cursor:pointer;
    transition:.3s;
}

/* FULLSCREEN VIDEO */
#videoOverlay{
    position:fixed;
    inset:0;
    background:black;
    display:none;
    justify-content:center;
    align-items:center;
    z-index:20;
}

#videoOverlay video{
    width:100%;
    height:100%;
    object-fit:cover;
}
</style>
</head>

<body>

<div class="background" id="bg"></div>

<div class="card">
    <h2>Will You Be My Valentine?</h2>

    <div class="buttonArea" id="arena">
        <button id="yesBtn" onclick="playVideo()">YES</button>
        <button id="noBtn">NO</button>
    </div>

    <p>xcode by ig@tmyoaldrin </p>
</div>

<div id="videoOverlay">
    <video id="loveVideo" src="https://mayorclouds.github.io/love.ph/love.mp4" autoplay playsinline></video>
</div>

<script>
/* CREATE BACKGROUND HEARTS & FLOWERS */
const bg=document.getElementById("bg");

for(let i=0;i<50;i++){
    let el=document.createElement("div");
    el.className=Math.random()>0.5?"heart":"flower";
    if(el.className==="flower") el.innerHTML="ðŸŒ¸";

    el.style.left=Math.random()*100+"vw";
    el.style.animationDuration=(10+Math.random()*10)+"s";
    bg.appendChild(el);
}

/* FIXED NO BUTTON MOVEMENT (RIGHT SIDE ONLY) */
const noBtn=document.getElementById("noBtn");
const arena=document.getElementById("arena");

function moveNo(){
    const arenaWidth = arena.clientWidth;
    const arenaHeight = arena.clientHeight;

    // NO stays on right half only
    const x = (arenaWidth/2) + Math.random()*(arenaWidth/2 - 120);
    const y = Math.random()*(arenaHeight - 60);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.right = "auto";
}

noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("click",moveNo);

/* PLAY VIDEO */
function playVideo(){
    const overlay=document.getElementById("videoOverlay");
    const video=document.getElementById("loveVideo");

    overlay.style.display="flex";
    video.volume=1.0;
    video.muted=false;
    video.play();
}
</script>

</body>
</html>
